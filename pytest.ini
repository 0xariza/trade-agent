[pytest]
# Pytest configuration for Alpha Arena

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio mode
asyncio_mode = auto

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, require setup)
    slow: Slow running tests
    requires_db: Tests that require database
    requires_api: Tests that require external APIs

# Coverage (if pytest-cov is installed)
# addopts = --cov=backend --cov-report=html --cov-report=term

