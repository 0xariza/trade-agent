version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: alpha_arena_db
    environment:
      POSTGRES_USER: alpha_user
      POSTGRES_PASSWORD: alpha_password
      POSTGRES_DB: alpha_arena
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alpha_user -d alpha_arena"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
